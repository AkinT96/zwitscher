<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>

    <script src="https://unpkg.com/htmx.org@1.9.3"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/client-side-templates.js"></script>
    <script src="https://unpkg.com/nunjucks@latest"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/response-targets.js"></script>
    <script src="templates/javascript-helpers.js"></script>
    <link rel="stylesheet" href="benutzerliste.css">
</head>

<body>
<div hx-ext="client-side-templates,response-targets,json-enc"
     hx-trigger="load"
     hx-get="http://localhost:8080/user"
     nunjucks-template="main-template"
     hx-target-4*="#main"
     hx-target="#main"
     id="main">
</div>

<template id="main-template">
    {% include "templates/check-session-invalid.html" %}
    {% include "templates/navbar.html" %}
    {% include "templates/check-isAdmin.html" %}

    <h1>Hallo hier siehst du die neuesten Posts:</h1>

    <p>Welcome, <strong>{{ username }}</strong></p>

    <hr>
<div class="box-container">
    <div class=box-center id="posts"
         hx-get="http://localhost:8080/benutzer"
         hx-target="#posts"
         hx-trigger="load"
         nunjucks-template="artikel-template">click </div>


</div>
</template>

<template id="artikel-template">
    {% for user in userListe %}
    {{ user.username }}
    <form hx-get="http://localhost:8080/setzeAlsAdmin">
        <input type="hidden" id="unsichtbar" name="userId" value={{user.id}}>
        <button type="submit">eingabe</button>
    </form>
    <br>
    {% endfor %}
</template>




</body>
</html>
