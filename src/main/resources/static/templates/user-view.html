<div id="user-{{username}}">
    <span>Username:</span> <span>{{ username }}</span>
    <button hx-target="#user-{{username}}"
            hx-patch="http://localhost:8080/setzeAlsAdmin/{{userid}}"
            nunjucks-template="user-template"
            hx-vals='js:{"admin": ! {{admin}}}'
            hx-swap="outerHTML">
        {% if admin %}
        Downgrade
        {% else %}
        Upgrade
        {% endif %}
    </button>
</div>
